<script>

	var myJson='{"number_test":9,"id":"12345678901","name":"CS/GATE","description":"The Graduate Aptitude Test in Engineering (GATE) is an examination that primarily tests the comprehensive understanding of various undergraduate subjects in engineering and science.","logo": "https://5.imimg.com/data5/UO/XV/MY-2446603/cs-gate-valves-500x500.jpg","test":[{"id":"12345678901","number_question":10,"time":15,"status":"Incomplete","accessible":"true","type":"free"},{"id":"12345678901","number_question":10,"time":15,"status":"Incomplete","accessible":"true","type":"free"},{"id":"12345678901","number_question":10,"time":15,"status":"Incomplete","accessible":"true","type":"subscribed"},{"id":"12345678901","number_question":10,"time":15,"status":"Incomplete","accessible":"true","type":"free"},{"id":"12345678901","number_question":10,"time":15,"status":"Incomplete","accessible":"true","type":"subscribed"},{"id":"12345678901","number_question":10,"time":15,"status":"Complete","accessible":"false","type":"not subscribed"},{"id":"12345678901","number_question":10,"time":15,"status":"Complete","accessible":"false","type":"not subscribed"},{"id":"12345678901","number_question":10,"time":15,"status":"Incomplete","accessible":"true","type":"free"},{"id":"12345678901","number_question":10,"time":15,"status":"Incomplete","accessible":"true","type":"subscribed"},{"id":"12345678901","number_question":10,"time":15,"status":"Complete","accessible":"false","type":"not subscribed"}],"rank":84,"total":1000,"per_wrong":45,"per_correct":55,"accuracy":87,"total_attempted":99,"num_correct":67,"num_wrong":32,"recent":{"test_id":123,"total":19,"correct":10,"wrong":9,"accuracy":49}}'

	var obj = JSON.parse(myJson);

	var i;
	for(i=0; i<obj.number_test; i++){

		var x;
		x=document.createElement("DIV");
		x.className="col-md-3 border hoverWrapper";
		x.id="outer-div"+i;
		document.getElementById("div-row").appendChild(x);

		/* this div will appear on hover */
		x=document.createElement("DIV");
		x.id="hoverShow";
		x.appendChild(document.createElement("BR"));
		x.appendChild(document.createTextNode("Questions: "+obj.test[i].number_question));
		x.appendChild(document.createElement("BR"));
		x.appendChild(document.createTextNode("Time Limit: "+obj.test[i].time+"min"));
		document.getElementById("outer-div"+i).appendChild(x);
		
		x=document.createElement("DIV");
		x.className="post";
		x.id="post"+i;
		document.getElementById("outer-div"+i).appendChild(x);

		x= document.createElement("DIV");
		x.className="post-body";
		x.id="post-body"+i;
		document.getElementById("post"+i).appendChild(x);
		

		x= document.createElement("DIV");
		x.className="post-meta";
		x.id="post-meta"+i;
		document.getElementById("post-body"+i).appendChild(x);

		x= document.createElement("A");
		x.setAttribute("href", "#");
		if(i%4==0){
			x.className="post-category cat-3";
		}
		if(i%4==1){
			x.className="post-category cat-1";
		}
		if(i%4==2){
			x.className="post-category cat-2";
		}
		if(i%4==3){
			x.className="post-category cat-4";
		}
		x.id="post-category"+i;
		if(obj.test[i].accessible=="false")
		x.appendChild(document.createTextNode("Unsubscribed"));
		else if(obj.test[i].accessible=="true" && obj.test[i].type=="free")
		x.appendChild(document.createTextNode("Free"));
		else
		x.appendChild(document.createTextNode("Subscribed"));	
		document.getElementById("post-meta"+i).appendChild(x);

		x= document.createElement("DIV");
		x.className="status";
		x.id="status"+i;
		document.getElementById("post-body"+i).appendChild(x);

		x= document.createElement("DIV");
		x.className="tests";
		x.appendChild(document.createTextNode("Status: "+obj.test[i].status));
		document.getElementById("status"+i).appendChild(x);

		x= document.createElement("P");
		x.className="tests_num";
		x.appendChild(document.createTextNode("TEST: "+i));
		document.getElementById("outer-div"+i).appendChild(x);

		x= document.createElement("A");
		x.className="test-btn";
		x.setAttribute("href","#");
		if(obj.test[i].accessible=="false")
		x.appendChild(document.createTextNode("Subscribe"));
		else
		x.appendChild(document.createTextNode("Start Test"));
		document.getElementById("outer-div"+i).appendChild(x);


	}
	

</script>
<!-- piechart -->
<script type="text/javascript">


document.getElementById("overall-rank").appendChild(document.createTextNode("Overall Rank: "+obj.rank+"/"+obj.total));
document.getElementById("overall-rank").appendChild(document.createElement("BR"));
document.getElementById("overall-rank").appendChild(document.createTextNode("Total Attempted: "+obj.total_attempted));
document.getElementById("overall-rank").appendChild(document.createElement("BR"));
document.getElementById("overall-rank").appendChild(document.createTextNode("Correct Answers: "+obj.per_correct+"%"));
document.getElementById("overall-rank").appendChild(document.createElement("BR"));
document.getElementById("overall-rank").appendChild(document.createTextNode("Accuracy: "+obj.accuracy+"%"));
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Studied', 'No. of questions'],
  ['Wrong%', obj.recent.wrong],
  ['Correct%', obj.recent.correct],
  // ['TV', 4],
  // ['Gym', 2],
  // ['Sleep', 8]
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'Recent Test Analysis', 'width':500, 'height':450};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}


var x=document.createElement("DIV");
x.className="evaluation";
x.id="evaluate";
document.getElementById("piechart-outer-div").appendChild(x);

 x=document.createElement("P");
 x.className="heading";
 x.appendChild(document.createTextNode("Accuracy: "+obj.recent.accuracy+"%"));
 document.getElementById("evaluate").appendChild(x);

 x=document.createElement("P");
 x.className="heading";
 x.appendChild(document.createTextNode("Total Attempted: "+obj.recent.total));
 document.getElementById("evaluate").appendChild(x);

 // x=document.createElement("BR");
 // document.getElementById("evaluate").appendChild(x);

 x=document.createElement("P");
 x.className="heading";
 x.appendChild(document.createTextNode("Correct Answers: "+obj.recent.correct));
 document.getElementById("evaluate").appendChild(x);

 // x=document.createElement("BR");
 // document.getElementById("evaluate").appendChild(x);

x=document.createElement("P");
 x.className="heading";
 x.appendChild(document.createTextNode("Wrong Answers: "+obj.recent.wrong));
 document.getElementById("evaluate").appendChild(x);
</script>
